<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/auto.css" />
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/auto3-change.js" type="text/javascript" charset="utf-8"></script>
		<title></title>

	</head>

	<body>
		<div class="container-fluid" id="show">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 ">

					<form>
						<h4 class="text-center">瞳瞳爸一年级口算题自动生成器</h2>
						<div class="form-group center-block">
							<label>参数1范围</label>
							<input class="form-control" type="text" name="nr1" value="0">
						</div>
						<div class="form-group">
							<label>符号</label>
							<br />
							<label class="checkbox-inline"><input type="checkbox" name="fuhao" value="jia">加法</label>
							<label class="checkbox-inline"><input type="checkbox" name="fuhao" value="jian">减法</label>
							<label class="checkbox-inline"><input type="checkbox" name="fuhao" value="cheng">乘法</label>
							<label class="checkbox-inline"><input type="checkbox" name="fuhao" value="chu">除法</label>

						</div>
						<div class="form-group">
							<label>参数2范围</label>
							<input class="form-control" type="text" name="nr2" value="0">
						</div>
						

						<div class="form-group">
							<label>结果范围</label>
							<input class="form-control" type="text" name="jieguo" value="0">
						</div>

						<div class="form-group">
							<label>算式数量</label>
							<input class="form-control" type="text" name="num" value="0">
						</div>
						<div class="form-group">
							<label>出现三阶混合计算的百分比概率（数值为0~100，0为不出现）</label>
							<input class="form-control" type="text" name="if_next" value="0"><br />
							<input class="form-control btn btn-success"  type="button" name="sub" value="生成算式">
							<br /><br />
							<input class="form-control btn btn-info"  type="button" name="point_text" value="打印内容">
						</div>

					</form>
					<div id="text_show">
						
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
